<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        .lienzo {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        /* PARTE SUPERIOR */
        .parte-superior {
            background-color: red;
            flex: 2;
            
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            grid-template-rows: 45% 45% 10%; 
        }
        
        .figura-rosa-1 {
            grid-area: 1 / 2 / 2 / 3;
            background-color: pink;
        }

        .figura-circulo-gris {
            grid-area: 2 / 1 / 3 / 2;
            background-color: grey;
            border-radius: 50%;
        }

        .figura-borde-azul {
            grid-area: 2 / 2 / 3 / 3;
            border: 15px solid blue;
            background-color: transparent;
            z-index: 10;
        }

        .figura-rosa-2 {
            grid-area: 2 / 5 / 3 / 6;
            background-color: pink;
        }

        .figura-azul-final {
            grid-area: 3 / 4 / 4 / 5;
            background-color: blue;
        }
        /* PARTE INFERIOR */
        .parte-inferior {
            flex: 1; 
            display: flex;
        }

        .rect-azul { background-color: blue; width: 25%; }
        .rect-blanco { background-color: white; width: 50%; }
        .rect-verde { background-color: green; width: 25%; }

    </style>
</head>
<body>

    <div class="lienzo">
        <div class="parte-superior">
            <div class="figura-rosa-1"></div>
            <div class="figura-circulo-gris"></div>
            <div class="figura-borde-azul"></div>
            <div class="figura-rosa-2"></div>
            <div class="figura-azul-final"></div>
        </div>

        <div class="parte-inferior">
            <div class="rect-azul"></div>
            <div class="rect-blanco"></div>
            <div class="rect-verde"></div>
        </div>
    </div>

</body>

</html>
